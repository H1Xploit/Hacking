<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" style="border:1px solid black;">
  <rect width="100%" height="100%" fill="white" />
  
  <!-- Interactive Text Button -->
  <text x="50" y="100" font-family="Arial" font-size="24" fill="blue" style="cursor:pointer;" onclick="alert('Button Clicked!')">
    "Click Me"
  </text>
  
  <!-- Non-interactive Text -->
  <text x="50" y="150" font-family="Arial" font-size="18" fill="black">
    "Non-Interactive Text"
  </text>
</svg>
